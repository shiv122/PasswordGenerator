<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Password Generator</h2>
      <div class="result">
        <div class="result__title field-title">Generated Password</div>
        <div class="result__info right">click to copy</div>
        <div class="result__info left">copied</div>
        <div class="result__viewbox" id="result">CLICK GENERATE</div>
        <button id="copy-btn" style="--x: 0; --y: 0">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fa-duotone"
            data-icon="clipboard"
            class="svg-inline--fa fa-clipboard fa-w-12"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <defs>
              <style>
                .fa-secondary {
                  opacity: 0.4;
                }
              </style>
            </defs>
            <g class="fa-group">
              <path
                class="fa-primary"
                d="M256 64c0-35.35-28.65-64-64-64S128 28.65 128 64C92.65 64 64 92.65 64 128v16C64 152.8 71.16 160 80 160h224C312.8 160 320 152.8 320 144V128C320 92.65 291.3 64 256 64zM192 40c13.25 0 24 10.74 24 24c0 13.25-10.75 24-24 24S168 77.25 168 64C168 50.74 178.7 40 192 40z"
                fill="currentColor"
              />
              <path
                class="fa-secondary"
                d="M384 112v352c0 26.51-21.49 48-48 48h-288C21.49 512 0 490.5 0 464v-352C0 85.49 21.49 64 48 64H128C92.65 64 64 92.65 64 128v16C64 152.8 71.16 160 80 160h224C312.8 160 320 152.8 320 144V128c0-35.35-28.65-64-64-64h80C362.5 64 384 85.49 384 112z"
                fill="currentColor"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length="0">length:</div>
        <input id="slider" type="range" min="4" max="32" value="16" />
      </div>

      <div class="settings">
        <span class="settings__title field-title">settings</span>
        <div class="setting">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Include Uppercase</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Include Lowercase</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="number" checked />
          <label for="number">Include Numbers</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Include Symbols</label>
        </div>
      </div>

      <button class="btn generate" id="generate">Generate Password</button>
    </div>

    <a
      class="github-corner"
      href="https://github.com/shiv122"
      title="Fork me on GitHub"
      target="_blank"
    >
      <svg width="80" height="80" viewbox="0 0 250 250">
        <title>Fork me on GitHub</title>
        <path d="M0 0h250v250" />
        <path
          class="octo-arm"
          d="M127.4 110c-14.6-9.2-9.4-19.5-9.4-19.5 3-7 1.5-11 1.5-11-1-6.2 3-2 3-2 4 4.7 2 11 2 11-2.2 10.4 5 14.8 9 16.2"
          fill="currentColor"
          style="transform-origin: 130px 110px"
        />
        <path
          class="octo-body"
          d="M113.2 114.3s3.6 1.6 4.7.6l15-13.7c3-2.4 6-3 8.2-2.7-8-11.2-14-25 3-41 4.7-4.4 10.6-6.4 16.2-6.4.6-1.6 3.6-7.3 11.8-10.7 0 0 4.5 2.7 6.8 16.5 4.3 2.7 8.3 6 12 9.8 3.3 3.5 6.7 8 8.6 12.3 14 3 16.8 8 16.8 8-3.4 8-9.4 11-11.4 11 0 5.8-2.3 11-7.5 15.5-16.4 16-30 9-40 .2 0 3-1 7-5.2 11l-13.3 11c-1 1 .5 5.3.8 5z"
          fill="currentColor"
        />
      </svg>
    </a>
  </body>
  <script src="js/main.js"></script>
</html>
